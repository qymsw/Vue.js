<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定</title>
	<script src="../vue.min.js"></script>	
</head>
<body>
	<div id="app">
		<span v-html="link"></span>
	</div>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				link:'<h1>qwqwqw</h1><a href="#">这是一个连接</a>'
			}
		})
	</script>
</body>
</html>
