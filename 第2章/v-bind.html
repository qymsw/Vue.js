<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定</title>
	<script src="../vue.min.js"></script>	
</head>
<body>
	<div id="app">
		<a v-bind:href="url">链接</a>
		<img v-bind:src="imgUrl" alt="">		
	</div>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				url:'https://www.github.com',
				imgUrl:'../images/221.jpg'
			}
			
		})
	</script>
</body>
</html>
