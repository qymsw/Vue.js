<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>props</title>
	<script src="../vue.min.js"></script>
</head>
<body>
	<div id="app">
		<my-component message="来自父组件的数据"></my-component>
	</div>
<!-- 
	<div id="test">
		<my-component message="ssdfdfsdf"></my-component>
	</div> -->
	<script>
		Vue.component('my-component',{
			props:['message'],
			template:'<div> <h1>{{ message }}</h1></div><div>{{ message }}</div>'
		})

		var app = new Vue({
			el:'#app'
		})

		var test = new Vue({
			el:'#test'
		})
	</script>
</body>
</html>
